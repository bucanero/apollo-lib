name: Build binaries

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Ubuntu requirements
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Linux requirements"
        #sudo apt-get update
        #sudo apt-get -y install zlib
    
    - name: Install macOS requirements
      if: matrix.os == 'macos-latest'
      run: |
        echo "macOS requirements"
        #brew update
        #brew install zlib

    - name: Install mbedTLS
      run: |
        curl -sL https://src.fedoraproject.org/repo/pkgs/mbedtls/mbedtls-2.16.12.tar.gz/sha512/8d96d8cd906cc0999134320e4e1f550631426d166eab5da6e65469ee7286093810fcc6ac4bd5500ee55972d159f8bef7f9e53245f7f0eec72f72c35265b4313b/mbedtls-2.16.12.tar.gz | tar xvz -C ./
        cd mbedtls-2.16.12
        mkdir build && cd build
        cmake .. -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        make mbedcrypto

    - name: Build Apollo CLI tools
      run: |
        cd tools
        make BIGENDIAN=1
        mv patcher patcher-bigendian
        make clean && make

    - name: Get short SHA
      run: echo "sha_name=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV
    
    - name: Compress output
      run: |
        tar -zcvf build.tar.gz tools/patcher tools/parser tools/dumper tools/patcher-bigendian

    - uses: actions/upload-artifact@v4
      with:
        name: build-${{ env.sha_name }}-${{matrix.os}}
        path: build.tar.gz
