name: Build binaries

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Ubuntu requirements
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Linux requirements"
        #sudo apt-get update
        #sudo apt-get -y install zlib
    
    - name: Install macOS requirements
      if: matrix.os == 'macos-latest'
      run: |
        echo "macOS requirements"
        #brew update
        #brew install zlib

    - name: Install polarSSL
      run: |
        git clone https://github.com/bucanero/oosdk_libraries.git --depth 1
        cd oosdk_libraries/polarssl-1.3.9
        mkdir build && cd build
        cmake ..
        make polarssl

    - name: Build Apollo CLI tools
      run: |
        cd tools
        make

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    
    - name: Compress output
      run: |
        tar -zcvf build.tar.gz tools/patcher tools/mdparser

    - uses: actions/upload-artifact@v2
      with:
        name: build-${{ steps.slug.outputs.sha8 }}-${{matrix.os}}
        path: build.tar.gz
